<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign-up form</title>
</head>

<body>
    <div id="left">
        <div class="logo-banner">
            <img src="img/logo.png" alt="Odin logo">
            <div>ODIN</div>
        </div>
        <footer>Photo by <span style="text-decoration: underline;">Halie West</span> on <span
                style="text-decoration: underline;">Unsplash</span></footer>
    </div>
    <div id="right">
        <div class="description">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form method="post" action="" onsubmit="return validatePasswords()">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" minlength="3" required>
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" minlength="3" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" minlength="9" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" required>
                    <div></div>
                </div>
                <div>
                    <label for="conf-password">Confirm password</label>
                    <input type="password" name="conf-password" id="conf-password" minlength="8" required>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>

</body>

</html>
